<body>

        <button class="orb" style="width:36px;height:36px;background:var(--orb-pink);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;box-shadow:0 4px 10px rgba(0,0,0,0.1);" onclick="location.href='admin.html'">âš™ï¸</button>

  <script>
    window.requireAuth(userData => {
      document.getElementById('user-header').innerHTML = `
        <div style="text-align: right;">
          <span style="display: block; font-size: 13px; font-weight: 800;">${userData.nome}</span>
          <small style="color: var(--text-light);">${userData.role} Â· ${userData.xp || 0} XP</small>
        </div>
        <a href="perfil.html">${renderAvatar(userData, 'sm')}</a>
      `;
      
      if (userData.role === 'MASTER' || userData.role === 'admin') {
        document.getElementById('master-tools').classList.remove('hidden');
        document.getElementById('master-gear').classList.remove('hidden');
      }
      
      loadRankings();
      loadLideres();
      loadStats();
    });

    function loadRankings() {
      // Interno
      db.collection('usuarios').where('tipo','==','INTERNO').where('aprovado','==',true).orderBy('xp','desc').limit(5).onSnapshot(snap => {
        const el = document.getElementById('rank-interno');
        el.innerHTML = '';
        snap.forEach((doc, i) => {
          const u = doc.data();
          const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : `#${i+1}`;
          el.innerHTML += `
            <a href="perfil.html?uid=${doc.id}" class="glass-sm" style="padding: 10px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; transition: var(--trans);">
              <span style="font-weight: 900; width: 20px; font-size: 12px;">${medal}</span>
              ${renderAvatar(u, 'sm')}
              <strong style="font-size: 13px; flex: 1;">${u.nome}</strong>
              <span class="badge-comum" style="font-size: 10px;">${u.xp || 0} XP</span>
            </a>`;
        });
      });

      // Corretor
      db.collection('usuarios').where('tipo','==','CORRETOR').where('aprovado','==',true).orderBy('xp','desc').limit(5).onSnapshot(snap => {
        const el = document.getElementById('rank-corretor');
        el.innerHTML = '';
        snap.forEach((doc, i) => {
          const u = doc.data();
          const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : `#${i+1}`;
          el.innerHTML += `
            <a href="perfil.html?uid=${doc.id}" class="glass-sm" style="padding: 10px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; transition: var(--trans);">
              <span style="font-weight: 900; width: 20px; font-size: 12px;">${medal}</span>
              ${renderAvatar(u, 'sm')}
              <strong style="font-size: 13px; flex: 1;">${u.nome}</strong>
              <span class="badge-comum" style="font-size: 10px;">${u.xp || 0} XP</span>
            </a>`;
        });
      });
    }

    function loadLideres() {
      // FuncionÃ¡rio do MÃªs
      db.collection('usuarios').where('liderInterno','==',true).limit(1).onSnapshot(snap => {
        const wrap = document.getElementById('lider-interno-card-wrap');
        if (snap.empty) { wrap.innerHTML = ''; return; }
        const u = snap.docs[0].data();
        wrap.innerHTML = `
          <div class="glass lider-destaque" style="padding: 20px; text-align: center;">
            <p class="section-title">â­ FuncionÃ¡rio do MÃªs</p>
            ${renderAvatar(u, 'lg')}
            <h3 style="margin-top: 12px; font-size: 16px; font-weight: 900;">${u.nome}</h3>
            <p style="font-size: 11px; color: var(--text-light); margin-bottom: 10px;">Performance Exemplar</p>
            <div class="badge-lendaria">ğŸ† LÃDER INTERNO</div>
          </div>`;
      });

      // Corretor do MÃªs
      db.collection('usuarios').where('liderCorretor','==',true).limit(1).onSnapshot(snap => {
        const wrap = document.getElementById('lider-corretor-card-wrap');
        if (snap.empty) { wrap.innerHTML = ''; return; }
        const u = snap.docs[0].data();
        wrap.innerHTML = `
          <div class="glass lider-destaque" style="padding: 20px; text-align: center;">
            <p class="section-title">ğŸŒŸ Corretor do MÃªs</p>
            ${renderAvatar(u, 'lg')}
            <h3 style="margin-top: 12px; font-size: 16px; font-weight: 900;">${u.nome}</h3>
            <p style="font-size: 11px; color: var(--text-light); margin-bottom: 10px;">Recordista de Vendas</p>
            <div class="badge-lendaria">ğŸš€ LÃDER CORRETOR</div>
          </div>`;
      });
    }

    function loadStats() {
      db.collection('usuarios').where('aprovado','==',true).onSnapshot(snap => {
        document.getElementById('stat-total').textContent = snap.size;
        let online = 0;
        snap.forEach(d => { if(d.data().status === 'online') online++; });
        document.getElementById('stat-online').textContent = online;
      });
    }
  </script>
