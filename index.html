<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hub â€” Frutiger Aero LÃ­der</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="database.js"></script>
  <script type="module">
    import { requireAuth } from "./auth.js";
    window.requireAuth = requireAuth;
  </script>
</head>
<body>
  <div class="bg-sky"></div>
  <div class="aurora aurora-1"></div><div class="aurora aurora-2"></div>

  <header id="global-header" class="glass">
    <div style="display: flex; align-items: center; gap: 12px; cursor: pointer;" id="logo-trigger">
      <div class="orb" style="width: 40px; height: 40px; background: var(--orb-blue); display: flex; align-items: center; justify-content: center; font-size: 20px;">ğŸ«§</div>
      <h1 style="font-size: 18px; font-weight: 900;">FRUTIGER AERO LÃDER</h1>
    </div>
    
    <div style="display:flex; align-items:center; gap:20px;">
      <div id="master-gear" class="hidden">
        <button class="orb" style="width:36px;height:36px;background:var(--orb-pink);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;" onclick="location.href='admin.html'">âš™ï¸</button>
      </div>
      <div id="user-header" style="display:flex; align-items:center; gap:12px;"></div>
    </div>
  </header>

  <div class="hub-layout">
    <!-- LEFT -->
    <aside class="glass" style="padding: 20px; height: fit-content;">
      <p class="section-title">âš¡ Ferramentas</p>
      <button class="tool-btn" onclick="location.href='feed.html'">ğŸ“° Feed Social</button>
      <button class="tool-btn">ğŸ“Š CotaÃ§Ã£o</button>
      <button class="tool-btn">ğŸ“‚ CarÃªncia</button>
      <button class="tool-btn">ğŸ“‹ Repique</button>
      
      <div id="master-tools" class="hidden">
        <hr style="margin: 15px 0; border: none; border-top: 1.5px solid rgba(255,255,255,0.3);">
        <p class="section-title" style="color: var(--warn);">ğŸ‘‘ MASTER</p>
        <button class="tool-btn" style="background: rgba(255,215,0,0.15); border-color: rgba(255,215,0,0.4);" onclick="location.href='admin.html'">âš™ï¸ Painel de Controle</button>
      </div>
    </aside>

    <!-- CENTER -->
    <section style="display: flex; flex-direction: column; gap: 20px;">
      <div class="glass" style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="font-size: 18px; font-weight: 900;">ğŸ† Ranking de Performance</h2>
          <p style="font-size: 12px; color: var(--text-light);">Os melhores do mÃªs atual</p>
        </div>
        <div style="display: flex; gap: 15px;">
          <div class="glass-sm" style="padding: 10px 20px; text-align: center;"><span id="stat-total" style="font-weight: 900; display: block; font-size: 18px;">â€”</span><small>Membros</small></div>
          <div class="glass-sm" style="padding: 10px 20px; text-align: center;"><span id="stat-online" style="font-weight: 900; display: block; color: var(--green); font-size: 18px;">â€”</span><small>Online</small></div>
        </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="glass" style="padding: 20px;">
          <p class="section-title">ğŸ¢ Equipe Interna</p>
          <div id="rank-interno" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
        <div class="glass" style="padding: 20px;">
          <p class="section-title">ğŸš€ Corretores</p>
          <div id="rank-corretor" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
      </div>
    </section>

    <!-- RIGHT -->
    <aside style="display: flex; flex-direction: column; gap: 20px;">
      <div id="lider-interno-card-wrap"></div>
      <div id="lider-corretor-card-wrap"></div>
      <div class="glass" style="padding: 20px;">
        <p class="section-title">ğŸ“£ Feed Recente</p>
        <div id="feed-preview" style="display: flex; flex-direction: column; gap: 12px;"></div>
        <button class="btn btn-blue" style="width: 100%; margin-top: 15px; font-size: 13px;" onclick="location.href='feed.html'">Ver Feed Completo â†’</button>
      </div>
    </aside>
  </div>

  <script>
    let clickCount = 0;
    let currentUserData = null;

    // Mecanismo de EmergÃªncia: 5 cliques na bolha para forÃ§ar acesso MASTER
    document.getElementById('logo-trigger').addEventListener('click', () => {
      clickCount++;
      if (clickCount >= 5) {
        if(confirm("Deseja ativar o Painel MASTER para este usuÃ¡rio?")) {
          db.collection('usuarios').doc(firebase.auth().currentUser.uid).update({ role: 'MASTER', aprovado: true })
            .then(() => location.reload());
        }
        clickCount = 0;
      }
      setTimeout(() => { clickCount = 0; }, 3000);
    });

    window.requireAuth(userData => {
      currentUserData = userData;
      document.getElementById('user-header').innerHTML = `
        <div style="text-align: right;">
          <span style="display: block; font-size: 14px; font-weight: 800;">${userData.nome}</span>
          <small style="color: var(--text-light); font-size: 11px;">${userData.role} Â· ${userData.xp || 0} XP</small>
        </div>
        <a href="perfil.html" style="text-decoration:none;">${renderAvatar(userData, 'sm')}</a>
      `;
      
      // LÃ³gica MASTER Robusta
      const isMaster = userData.role === 'MASTER' || userData.role === 'admin';
      if (isMaster) {
        document.getElementById('master-tools').classList.remove('hidden');
        document.getElementById('master-gear').classList.remove('hidden');
      }
      
      loadRankings();
      loadLideres();
      loadStats();
      loadFeedPreview();
    });

    function loadRankings() {
      db.collection('usuarios').where('tipo','==','INTERNO').where('aprovado','==',true).orderBy('xp','desc').limit(5).onSnapshot(snap => {
        const el = document.getElementById('rank-interno');
        el.innerHTML = '';
        snap.forEach((doc, i) => {
          const u = doc.data();
          const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : `#${i+1}`;
          el.innerHTML += `<a href="perfil.html?uid=${doc.id}" class="glass-sm" style="padding: 12px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;">
            <span style="font-weight: 900; width: 25px;">${medal}</span>
            ${renderAvatar(u, 'sm')}
            <strong style="font-size: 14px; flex: 1;">${u.nome}</strong>
            <span class="badge-comum">${u.xp || 0} XP</span>
          </a>`;
        });
      });

      db.collection('usuarios').where('tipo','==','CORRETOR').where('aprovado','==',true).orderBy('xp','desc').limit(5).onSnapshot(snap => {
        const el = document.getElementById('rank-corretor');
        el.innerHTML = '';
        snap.forEach((doc, i) => {
          const u = doc.data();
          const medal = i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : `#${i+1}`;
          el.innerHTML += `<a href="perfil.html?uid=${doc.id}" class="glass-sm" style="padding: 12px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;">
            <span style="font-weight: 900; width: 25px;">${medal}</span>
            ${renderAvatar(u, 'sm')}
            <strong style="font-size: 14px; flex: 1;">${u.nome}</strong>
            <span class="badge-comum">${u.xp || 0} XP</span>
          </a>`;
        });
      });
    }

    function loadLideres() {
      const loadLider = (field, title, wrapId, badge) => {
        db.collection('usuarios').where(field,'==',true).limit(1).onSnapshot(snap => {
          const wrap = document.getElementById(wrapId);
          if (snap.empty) { 
            wrap.innerHTML = `<div class="glass" style="padding: 20px; text-align: center; opacity: 0.6;"><p class="section-title">${title}</p><small>Aguardando...</small></div>`; 
            return; 
          }
          const u = snap.docs[0].data();
          wrap.innerHTML = `<div class="glass lider-destaque" style="padding: 25px; text-align: center;">
            <p class="section-title">${title}</p>
            ${renderAvatar(u, 'lg')}
            <h3 style="margin-top: 15px; font-size: 18px; font-weight: 900;">${u.nome}</h3>
            <div class="badge-lendaria" style="margin-top:10px;">${badge}</div>
          </div>`;
        });
      };
      loadLider('liderInterno', 'â­ FuncionÃ¡rio do MÃªs', 'lider-interno-card-wrap', 'ğŸ† LÃDER INTERNO');
      loadLider('liderCorretor', 'ğŸŒŸ Corretor do MÃªs', 'lider-corretor-card-wrap', 'ğŸš€ LÃDER CORRETOR');
    }

    function loadStats() {
      db.collection('usuarios').where('aprovado','==',true).onSnapshot(snap => {
        document.getElementById('stat-total').textContent = snap.size;
        let online = 0; snap.forEach(d => { if(d.data().status === 'online') online++; });
        document.getElementById('stat-online').textContent = online;
      });
    }

    function loadFeedPreview() {
      db.collection('posts').orderBy('criadoEm', 'desc').limit(3).onSnapshot(snap => {
        const el = document.getElementById('feed-preview'); el.innerHTML = '';
        snap.forEach(doc => {
          const p = doc.data();
          el.innerHTML += `<div class="glass-sm" style="padding: 10px; font-size: 12px;"><strong>${p.autorNome || 'UsuÃ¡rio'}</strong>: ${p.texto.substring(0, 40)}...</div>`;
        });
      });
    }
  </script>
</body>
</html>
