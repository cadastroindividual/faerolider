<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Frutiger Aero Líder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-sky"></div>

<div class="glass" style="width:380px;margin:120px auto;padding:30px;">
  <h2 style="text-align:center;margin-bottom:20px;">Acesso</h2>

  <input type="text" id="nome" placeholder="Nome Completo" class="aero-input" style="margin-bottom:10px;">
  <input type="email" id="email" placeholder="Email" class="aero-input" style="margin-bottom:10px;">

  <input type="password" id="password" placeholder="Senha" class="aero-input" style="margin-bottom:15px;">

  <select id="tipoUsuario" class="aero-select" style="margin-bottom:15px;">
    <option value="">Selecione o tipo</option>
    <option value="INTERNO">Funcionário Interno</option>
    <option value="CORRETOR">Corretor</option>
  </select>

  <button id="btnLogin" class="btn btn-blue" style="width:100%;margin-bottom:10px;">
    Entrar
  </button>

  <button id="btnRegister" class="btn btn-green" style="width:100%;">
    Criar Conta
  </button>
</div>

<!-- Apenas carrega o auth.js -->
<script type="module" src="auth.js"></script>

</body>
</html>
